			jQuery('div.clock').countdown("2015/08/05", function(event) {
				var $this = jQuery(this);
				switch(event.type) {
					case "seconds":
					case "minutes":
					case "hours":
					case "days":
					case "weeks":
					case "daysLeft":
						$this.find('span#'+event.type).html(event.value);

					case "finished":
					$this.hide();
						break;
				}
			});
		}); 
	</script>
